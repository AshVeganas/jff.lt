  // Spawn floating GIFs randomly sized, positioned, and drifting around

    // random size 40-150 px
    const size = 40 + Math.random() * 110;
    gif.style.width = size + 'px';

    // random initial position
    gif.style.left = Math.random() * (window.innerWidth - size) + 'px';
    gif.style.top = Math.random() * (window.innerHeight - size) + 'px';

    // random animation delay for float effect
    gif.style.animation = `floatit ${6 + Math.random()*6}s ease-in-out infinite`;
    gif.style.animationDelay = (Math.random() * 5) + 's';

    document.body.appendChild(gif);

    // drift movement variables
    let x = parseFloat(gif.style.left);
    let y = parseFloat(gif.style.top);
    let dx = (Math.random() - 0.5) * 1.5;
    let dy = (Math.random() - 0.5) * 1.5;

    // animate drifting with bounce on edges
    function drift() {
      x += dx;
      y += dy;
      if (x < 0 || x > window.innerWidth - size) dx = -dx;
      if (y < 0 || y > window.innerHeight - size) dy = -dy;
      gif.style.left = x + 'px';
      gif.style.top = y + 'px';
      requestAnimationFrame(drift);
    }
    drift();
  }
